<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <header>
        <h1>Register</h1>
    </header>
    <nav>
        <a href="www.google.com">google it!</a>
    </nav><br>
    <form>
        First Name: <input type = "text" name="firstname" placeholder="firstname" required><br>
        Last Name: <input type = "text" name="lastname" required><br>
        Email: <input type = "email" name="email" size="50"><br>
        Password: <input type = "password" minlength="6" name="password" required>
        Birthday: <input type = "date" name="birthday"><br>
        Gender:<br>
        <input type = "radio" name = "gender" value="Male">Male<br>
        <input type = "radio" name = "gender" value="Female">Female<br>
        <input type = "radio" name = "gender" value="Others">Others<br>
        Pets:<br>
        <input type = "checkbox" name="cat">Cat<br>
        <input type = "checkbox" name="dog">Dog<br>
        Cars:<br>
        <select name="cars">
            <option value="volvo">Volvo</option>
            <option value="Audi">Audi</option>
        </select><br>
        <input type = "submit" value = "Register!"> 
        <input type ="reset">
    </form><br>
    <a href="index.html" target="_blank">Homepage</a> 
    <!-- target = "_blank" opens page in new tab -->
    <!-- default "is _self" i.e. on the same tab -->
    
    <footer>Made with love</footer>
</body>
</html>
